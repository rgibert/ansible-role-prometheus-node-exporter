---
galaxy_info:
  role_name: prometheus_node_exporter
  author: Richard Gibert
  company: Gibert.ca
  description: Installs Prometheus's node_exporter
  license: GPLv3
  min_ansible_version: 1.2
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Ubuntu
      versions:
        - artful
        - bionic
        - cosmic
        - eoan
        - trusty
        - xenial
  galaxy_tags:
    - prometheus
    - nodeexporter
dependencies:
  - role: rgibert.user_setup
    user_setup_group: "{{ prometheus_node_exporter_user }}"
    user_setup_username: "{{ prometheus_node_exporter_group }}"
    user_setup_shell: /sbin/nologin
    tags: prometheus_node_exporter
    become: true
    become_user: root
